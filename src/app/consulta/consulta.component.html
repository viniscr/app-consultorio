<app-painel-simples tipo="primary" titulo="Consultas Realizadas
 - Ultimos 30 dias" col="6">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Especialidade</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulta of consultas.realizadas">
        <td>{{consulta.especialidade}}</td>
        <td>{{consulta.quantidade}}</td>
      </tr>
    </tbody>
  </table>
</app-painel-simples>
